<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Hi, Welcome you have successfully LoggedIn !</h1>
  <br>
  <h1 *ngIf="hide">Your Account Verified</h1>
  <h1 *ngIf="!hide">Your Account is not Verified</h1>
</ion-content>
